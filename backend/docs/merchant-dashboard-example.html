    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_BASE_URL = window.location.origin || 'http://localhost:3000';
        let sessionToken = localStorage.getItem('merchantSessionToken');
        let merchantData = JSON.parse(localStorage.getItem('merchantData') || '{}');
        let currentPage = 'dashboard';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (!sessionToken) {
            window.location.href = '/merchant/login';
        }
        
        // API –∑–∞–ø—Ä–æ—Å—ã
        async function apiRequest(method, endpoint, data = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${sessionToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞
                        logout();
                        return;
                    }
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ API');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        // –í—ã—Ö–æ–¥
        function logout() {
            localStorage.removeItem('merchantSessionToken');
            localStorage.removeItem('merchantData');
            window.location.href = '/merchant/login';

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É

            document.querySelectorAll('.nav-link').forEach(link => {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>';
            
            try {
                switch (page) {
                    case 'dashboard':
                        pageTitle.textContent = '–ì–ª–∞–≤–Ω–∞—è';
                        await showDashboard();

                    case 'transactions':

                        break;
                    case 'settings':

                        showSettings();
                        break;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

                                <tr>
                                    <td>#${tx.numericId}</td>
                                    <td>${tx.orderId}</td>
                                    <td>${formatNumber(tx.amount)} ‚ÇΩ</td>
                                    <td>${tx.method.name}</td>
                                    <td><span class="status-badge status-${tx.status.toLowerCase()}">${getStatusText(tx.status)}</span></td>
                                    <td>${formatDate(tx.createdAt)}</td>
                                    <td>
                                        ${tx.status === 'READY' && tx.type === 'IN' && !tx.hasDispute ? 
                                            `<button class="action-btn" onclick="openDisputeModal('${tx.id}')">–°–ø–æ—Ä</button>` : 
                                            ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        // –°—Ç—Ä–∞–Ω–∏—Ü–∞ API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
        async function showApiDocs() {
            const docs = await apiRequest('GET', '/merchant/api-docs/endpoints');
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="section">
                    <h2 class="section-title">API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</h2>
                    <div style="margin-bottom: 20px;">
                        <p><strong>–ë–∞–∑–æ–≤—ã–π URL:</strong> ${docs.baseUrl}</p>
                        <p><strong>–ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è:</strong> ${docs.authentication.description}</p>
                        <p><strong>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</strong> ${docs.authentication.name}: ${docs.authentication.example}</p>
                    </div>
                    
                    ${Object.entries(groupBy(docs.endpoints, 'category')).map(([category, endpoints]) => `
                        <h3 style="margin-top: 30px; margin-bottom: 15px;">${category}</h3>
                        ${endpoints.map(endpoint => `
                            <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px;">
                                <h4 style="margin-bottom: 10px;">
                                    <span style="color: ${getMethodColor(endpoint.method)}; font-weight: bold;">${endpoint.method}</span>
                                    ${endpoint.path}
                                </h4>
                                <p style="margin-bottom: 10px;">${endpoint.description}</p>
                                ${endpoint.parameters.length > 0 ? `
                                    <h5 style="margin-bottom: 8px;">–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:</h5>
                                    <ul style="margin-left: 20px;">
                                        ${endpoint.parameters.map(param => `
                                            <li>
                                                <code>${param.name}</code> (${param.type}) 
                                                ${param.required ? '<span style="color: red;">*</span>' : ''} 
                                                - ${param.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                                <details style="margin-top: 10px;">
                                    <summary style="cursor: pointer;">–ü—Ä–∏–º–µ—Ä –æ—Ç–≤–µ—Ç–∞</summary>
                                    <pre style="background: white; padding: 10px; margin-top: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(endpoint.response.example, null, 2)}</pre>
                                </details>
                            </div>
                        `).join('')}
                    `).join('')}
                </div>
            `;
        }
        
        // –°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function showSettings() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="section">
                    <h2 class="section-title">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Ä—á–∞–Ω—Ç–µ</h2>
                    <div class="form-group">
                        <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input type="text" value="${merchantData.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" value="${merchantData.id}" readonly>
                    </div>
                    <div class="form-group">
                        <label>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</label>
                        <input type="text" value="${formatDate(merchantData.createdAt)}" readonly>
                    </div>
                    <div class="form-group">
                        <label>API —Ç–æ–∫–µ–Ω</label>
                        <input type="password" value="${'*'.repeat(32)}" readonly>
                        <p style="margin-top: 8px; font-size: 13px; color: #7f8c8d;">
                            –î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
                        </p>
                    </div>
                </div>
            `;
        }
        
        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–ø–æ—Ä–∞
        function openDisputeModal(transactionId) {
            document.getElementById('disputeTransactionId').value = transactionId;
            document.getElementById('disputeModal').style.display = 'block';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Å–ø–æ—Ä–∞
        document.getElementById('disputeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const transactionId = document.getElementById('disputeTransactionId').value;
            const reason = document.getElementById('disputeReason').value;
            const filesInput = document.getElementById('disputeFiles');
            
            const files = [];
            for (const file of filesInput.files) {
                const base64 = await fileToBase64(file);
                files.push({
                    name: file.name,
                    data: base64
                });
            }
            
            try {
                await apiRequest('POST', `/merchant/dashboard/transactions/${transactionId}/dispute`, {
                    reason,
                    files
                });
                
                alert('–°–ø–æ—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω');
                closeModal('disputeModal');
                showTransactions();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–ø–æ—Ä–∞: ' + error.message);
            }
        });
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(num);
        }
        
        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleString('ru-RU');
        }
        
        function getStatusText(status) {
            const statuses = {
                'CREATED': '–°–æ–∑–¥–∞–Ω–∞',
                'IN_PROGRESS': '–í –ø—Ä–æ—Ü–µ—Å—Å–µ',
                'READY': '–ó–∞–≤–µ—Ä—à–µ–Ω–∞',
                'CANCELED': '–û—Ç–º–µ–Ω–µ–Ω–∞',
                'DISPUTE': '–°–ø–æ—Ä',
                'EXPIRED': '–ò—Å—Ç–µ–∫–ª–∞',
                'MILK': '–û—à–∏–±–∫–∞'
            };
            return statuses[status] || status;
        }
        
        function getMethodColor(method) {
            const colors = {
                'GET': '#27ae60',
                'POST': '#3498db',
                'PUT': '#f39c12',
                'PATCH': '#e67e22',
                'DELETE': '#e74c3c'
            };
            return colors[method] || '#7f8c8d';
        }
        
        function groupBy(array, key) {
            return array.reduce((result, item) => {
                (result[item[key]] = result[item[key]] || []).push(item);
                return result;
            }, {});
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –º–µ—Ä—á–∞–Ω—Ç–∞
                const merchantInfo = await apiRequest('GET', '/merchant/auth/me');
                merchantData = merchantInfo;
                localStorage.setItem('merchantData', JSON.stringify(merchantInfo));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                document.getElementById('balance').textContent = formatNumber(merchantInfo.balanceUsdt);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                await showDashboard();
            } catch (error) {
                console.error('Init error:', error);
                logout();
            }
        }
        
        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
